<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitizy - Rejoindre un groupe</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        h1 {
            margin: 20px 0;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            margin: 15px 0;
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-direction: column;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background: white;
            color: #667eea;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .env-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }
        @media (min-width: 600px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <div class="env-badge">üß™ SANDBOX</div>
        <h1>Rejoindre un groupe Splitizy</h1>
        <p id="message">Vous avez √©t√© invit√© √† rejoindre un groupe ! T√©l√©chargez l'application pour continuer.</p>
        
        <div class="buttons">
            <a href="#" id="openApp" class="btn btn-primary">Ouvrir l'application</a>
            <a href="https://play.google.com/store/apps/details?id=com.splitizy.splitizy.sand" class="btn btn-secondary">T√©l√©charger l'app</a>
        </div>
        
        <p style="margin-top: 30px; font-size: 14px; opacity: 0.7;">
            Lien du groupe : <span id="groupLink"></span>
        </p>
    </div>

    <script>
        // Extraire l'ID du groupe depuis l'URL
        const path = window.location.pathname;
        const groupMatch = path.match(/\/group\/([^\/]+)/);
        const groupId = groupMatch ? groupMatch[1] : null;
        
        if (groupId) {
            document.getElementById('groupLink').textContent = window.location.href;
            
            // Cr√©er le lien pour ouvrir l'app directement
            const appLink = `https://sand.splitizy.com/group/${groupId}`;
            document.getElementById('openApp').href = appLink;
            
            // Essayer d'ouvrir automatiquement l'app (si install√©e)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appLink;
            document.body.appendChild(iframe);
            
            // Fallback : rediriger vers le store apr√®s 2 secondes si l'app ne s'ouvre pas
            setTimeout(() => {
                // D√©tecter la plateforme
                const isAndroid = /Android/i.test(navigator.userAgent);
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                
                if (isAndroid) {
                    // Rediriger vers Google Play Store ou APK
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.splitizy.splitizy.sand';
                } else if (isIOS) {
                    // Rediriger vers App Store ou TestFlight
                    window.location.href = 'https://testflight.apple.com/join/YOUR_TESTFLIGHT_LINK';
                }
            }, 2000);
        } else {
            document.getElementById('message').textContent = 'Lien invalide. Veuillez v√©rifier le lien de groupe re√ßu.';
            document.getElementById('openApp').style.display = 'none';
        }
    </script>
</body>
</html>
